<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link th:rel="stylesheet" type="text/css" th:href="@{/css/estilo.css}">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
	integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
	crossorigin="anonymous">
<link th:rel="stylesheet" th:href="@{/webjars/font-awesome/5.11.2/css/all.css} " />
<title>Producto</title>
</head>
<body class="body-cliente">
	<div class="container">
		<div th:insert="layouts/header :: header"></div>
		<br>
		<h1>Formulario de Carga de Producto</h1>
		<br>
		<form id="formProducto" th:object="${unProducto}" th:action="@{/producto/guardar}" method="post">

			<div class="form-group row">
				<label for="codigoprod" class="col-sm-2 col-form-label">Codigo</label>
				<div class="col-sm-10">
					<input type="number" id="codigoprod" th:field="*{codProducto}"
						class="form-control">
				</div>
			</div>

			<div class="form-group row">
				<label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
				<div class="col-sm-10">
					<input type="text" id="nombre" th:field="*{nombre}"
						class="form-control">
				</div>
			</div>

			<div class="form-group row">
				<label for="precio" class="col-sm-2 col-form-label">Precio</label>
				<div class="col-sm-10">
					<input type="number" id="precio" th:field="*{precio}"
						class="form-control">
				</div>
			</div>

			<div class="form-group row">
				<label for="marca" class="col-sm-2 col-form-label">Marca</label>
				<div class="col-sm-10">
					<input type="text" id="marca" th:field="*{marca}"
						class="form-control">
				</div>
			</div>

			<div class="form-group row">
				<label for="stock" class="col-sm-2 col-form-label">Stock</label>
				<div class="col-sm-10">
					<input type="number" id="stock" th:field="*{stock}"
						class="form-control">
				</div>
			</div>

			<div>
				<div class="form-group row">
					<div class="col-sm-6">
						<input type="submit" value="Agregar"
							class="btn btn-success btn-block">
					</div>
					<div class="col-sm-6">
						<a class="btn btn-secondary btn-block" th:href="@{'/cancelar'}">Cancelar</a>
					</div>
				</div>
			</div>
			<br>
		</form>
		<div>
	<div>
	<h3>Lista de Productos</h3>
		<br>
		<div class="table-responsive">
			<table class="table">
				<thead class="thead-dark">
					<tr>
						<th>Cod Producto</th>
						<th>Nombre</th>
						<th>Precio</th>
						<th>Marca</th>
						<th>Stock</th>
					</tr>
				</thead>
				<tr th:if="${productos.empty}">
					<td colspan="5">No hay Productos en el listado</td>
				</tr>
				<tr th:each="producto : ${productos}">
					<td th:text="${producto.codProducto}"></td>
					<td th:text="${producto.nombre}"></td>
					<td th:text="${producto.precio}"></td>
					<td th:text="${producto.marca}"></td>
					<td th:text="${producto.stock}"></td>
				</tr>
			</table>
		</div>
	</div>
		<div th:insert="layouts/footer :: footer"></div>
	</div>
	</div>
	<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"
		type="text/javascript" src="webjars/jquery/3.5.1/jquery.min.js"></script>
	<script th:src="@{/webjars/popper.js/1.16.0/popper.min.js}"
		type="text/javascript" src="webjars/popper.js/1.16.0/popper.min.js"></script>
	<script th:src="@{/webjars/bootstrap/4.5.0/js/bootstrap.min.js}"
		type="text/javascript"
		src="webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
